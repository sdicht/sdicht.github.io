<h2 id="genre-estates-satire">Genre: Estates Satire</h2>
<h3 id="medieval-system-of-the-three-estates-ancien-r%C3%A9gime">Medieval System of the Three Estates (Ancien Régime)</h3>
<table>
<thead>
<tr>
<th>Estate</th>
<th>Function</th>
<th>Ideal</th>
</tr>
</thead>
<tbody>
<tr>
<td><strong>Those Who Pray</strong></td>
<td>Intercede</td>
<td>Parson</td>
</tr>
<tr>
<td><strong>Those Who Fight</strong></td>
<td>Protect</td>
<td>Knight</td>
</tr>
<tr>
<td><strong>Those Who Work</strong></td>
<td>Sustain</td>
<td>Plowman</td>
</tr>
</tbody>
</table>
<p>The estates satire is a widespread medieval genre that analyzes society by enumerating classes or professions and showing how they fall short of an ideal</p>
</section>

<h2 id="how-does-chaucer-differ-from-the-tradition">How does Chaucer differ from the tradition?</h2>
<ul>
<li>Focuses on single individuals (e.g., &quot;a Friar, not friars in general&quot;) though pilgrims are still primarily known by their profession</li>
<li>Increases historical authenticity by choosing professions one would find realistically, like franklins, dyers, shipmen, manciples, and summoners, rather than kings or cardinals</li>
<li>Uses irony through superlatives, often stating that pilgrims are &quot;the best of their kind&quot;.</li>
<li>Moral judgment shifts to the reader's interpretation of cues</li>
</ul>
</section>

<h2 id="structure-of-the-general-prologue">Structure of the General Prologue</h2>
<ul>
<li>The General Prologue shows how the tales came to be told and introduces the characters</li>
</ul>
<ol>
<li><strong>Opening</strong> (lines 1-18)</li>
<li><strong>Portraits</strong> (lines 19-714)</li>
<li><strong>Contest</strong> (lines 715-858)</li>
</ol>
<ul>
<li>Character arrangement follows <strong>social hierarchy</strong> with significant exceptions that reveal tensions</li>
<li>The content of individual portraits varies, focusing on appearance, past life, self-image, ethics, or tastes</li>
</ul>
</section>

<h2 id="the-opening-middle-english-lines-1-18">The Opening: Middle English (Lines 1-18):</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>Whan that Aprill with his shoures sote
The droghte of Marche hath perced to the rote, 
And bathed ­every veyne in swich licour,
Of which vertu engendred is the flour; 
Whan Zephirus eek with his swete breeth 
Inspired hath in ­every holt and heeth
The tendre croppes, and the yonge sonne 
Hath in the Ram his halfe cours y-­ronne;
And smale fowles maken melodye, 
That slepen al the night with open yë— 
So priketh hem Nature in hir corages-
Than longen folk to goon on pilgrimages, 
And palmeres for to seken straunge strondes,
To ferne halwes, couthe in sondry londes; 
And specially, from ­ every shires ende
Of Engelond to Caunterbury they wende,
The holy blisful martir for to seke, 
That hem hath holpen, whan that they ­were seke.
</code></pre>

<p><strong>Secular Impulse</strong></p>
<ul>
<li>Spring awakens the natural desire for movement and renewal and human desire matches natural cycles</li>
<li>After winter confinement, people want to travel and go on holiday</li>
</ul>
<p><strong>Sacred Impulse</strong></p>
<ul>
<li>People seek spiritual healing from saint</li>
<li>Pilgrimage as religious duty and gratitude</li>
</ul>
<p><strong>Both impulses can coexist</strong> - the secular desire for renewal and pleasure, and the sacred quest for healing</p>

<h2 id="the-narrator-chaucer-the-pilgrim-lines-19-42">The Narrator, Chaucer the Pilgrim (lines 19-42)</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>Bifel that, in that seson on a day, 
In Southwerk at the Tabard as I lay 
Redy to wenden on my pilgrimage 
To Caunterbury with ful devout corage
</code></pre>
<ul>
<li>Chaucer employs the persona of &quot;Chaucer the pilgrim,&quot; a fictional narrator who ignores the significance of much of what he sees</li>
<li>Apparently naive and tends to employ superlatives to describe various figures, even those devoid of genuine virtue, leading to irony and critical distance</li>
</ul>
</section>

<h2 id="the-narrator-chaucer-the-pilgrim-lines-19-42-1">The Narrator: Chaucer the Pilgrim (lines 19-42)</h2>
<ul>
<li>The narrator appears <strong>naive and accepting</strong> - he describes shocking behavior without seeming to understand what's wrong with it</li>
<li>This lets Chaucer criticize corrupt religious figures <strong>indirectly</strong> - readers see the problems even when the narrator doesn't</li>
<li>Chaucer creates <strong>three levels of understanding</strong> that work at the same time:</li>
</ul>
<ol>
<li><strong>What each character thinks about themselves</strong> → often shows self-deception and vanity</li>
<li><strong>What the narrator tells us</strong> → sounds like praise but includes damaging details</li>
<li><strong>What the reader actually sees</strong> → the truth behind the appearances</li>
</ol>
</section>

<h2 id="the-knight-43-78">The Knight (43-78)</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>A Knight ther was, and that a worthy man,

<ul>
<li>Function of a knight: defense of Christendom through arms, maintain social order as elite warrior of feudal hierarchy.</li>
<li>One of the few pilgrims described <strong>without irony</strong> by Chaucer, representing the medieval Christian ideal, with the Crusades as legitimate holy wars</li>
<li>Sets up an ideal of perfectibilty to help us see how the others fall short</li>
</ul>

<h2 id="o-cavaleiro--the-knight-trad-paulo-vizioli">O Cavaleiro / The Knight (Trad. Paulo Vizioli)</h2>
<blockquote>
<p>Estava lá um Cavaleiro, um homem muito digno, que, desde que principiara a montar, amava a Cavalaria, <strong>a lealdade e a honra, a cortesia e a generosidade</strong>. Valente nas guerras de seu suserano, embrenhara-se mais do que ninguém pela Cristandade e pelas terras dos pagãos, sempre reverenciado pelo seu valor. (...) E, apesar de toda essa bravura, ele era <strong>prudente, e modesto na conduta como uma donzela. De fato, jamais em sua vida dirigiu palavras rudes a quem quer que fosse.</strong> Era um l<strong>egítimo Cavaleiro, perfeito e gentil</strong>. Quanto aos bens que ostentava, tinha excelentes cavalos, mas <strong>o traje era discreto: o gibão que vestia era de fustão, manchado aqui e ali pela ferrugem da cota de malha</strong>. Regressara, havia pouco, de mais uma campanha, partindo em peregrinação logo em seguida.</p>
</blockquote>

<h2 id="the-squire-79-100">The Squire (79-100)</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>Embrouded was he, as it­ were a mede

<h2 id="o-escudeiro--the-squire-trad-paulo-vizioli">O Escudeiro / The Squire (Trad. Paulo Vizioli)</h2>
<blockquote>
<p>Fazia-se acompanhar do filho, um jovem Escudeiro, um aspirante à Cavalaria, galante e fogoso, de cabelos com tantos caracóis que pareciam frisados. Calculo que devia ter uns vinte anos. Era de altura mediana, aparentando possuir notável agilidade e grande força. Já havia servido em combates na Flandres, no Artois e na Picardia, e, não obstante o pouco tempo, <strong>dera provas de coragem, tentando conquistar as graças de sua dama.</strong> <strong>Recoberto de bordados, parecia um prado cheio de lindas flores, brancas e vermelhas. Passava os dias a cantar e a tocar flauta, e tinha o frescor do mês de maio.</strong> Envergava um saio curto, com mangas longas e bufantes. <strong>Montava e cavalgava com destreza, compunha versos e com arte os declamava, sabia justar e dançar e desenhar e escrever.</strong> Amava com tal ardor que, à noite, dormia menos do que um rouxinol. Era <strong>cortês, humilde e prestativo</strong>; e à mesa trinchava para o pai.</p>
</blockquote>
</section>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code>And on that other syde a gay daggere,

<h2 id="o-criado--the-yeoman-trad-paulo-vizioli">O Criado / The Yeoman (Trad. Paulo Vizioli)</h2>
<blockquote>
<p>O Cavaleiro também tinha consigo um Criado, e <strong>mais nenhum outro serviçal nessa ocasião, pois assim preferia cavalgar</strong>. Vestia este um brial e um capuz de cor verde. Na mão trazia um arco possante e, à cinta, um feixe bem atado de flechas com plumas de pavão, luzentes e pontiagudas (cuidava bem de seu equipamento, não deixando setas soltas, caindo com as penas baixas). Com sua cabeça raspada e o rosto queimado de sol, era <strong>perito nas artes do caçador</strong>. Protegia o pulso com uma braçadeira colorida; pendiam-lhe do flanco uma espada e um broquel; e no outro lado se via um belo punhal, de bom acabamento, aguçado como ponta de lança. No peito, uma medalha de São Cristóvão, de prata reluzente. Trazia, enfim, um corno de caça, preso a um verde boldrié. Na verdade, tudo indicava que era um couteiro.[13]</p>
</blockquote>

<h2 id="a-prioresa--the-prioress-trad-paulo-vizioli">A Prioresa / The Prioress (Trad. Paulo Vizioli)</h2>
<blockquote>
<p><strong>Nos hábitos corteses achava a sua maior satisfação.</strong> Limpava tanto o lábio superior que, quando acabava de beber, não se via em seu copo nenhum sinal de gordura. E com que graça estendia a mão para apanhar as iguarias! <strong>Sem dúvida, era uma pessoa de ânimo alegre, agradável e sempre gentil na conduta, esforçando-se por imitar as etiquetas da corte a fim de adquirir boas maneiras e merecer a consideração de todos.</strong> Falando agora de sua consciência, era tão caritativa e piedosa que <strong>seria capaz de chorar se visse um rato morto ou a sangrar na ratoeira. Costumava alimentar os seus cãezinhos com carne assada ou com pão branquinho e leite</strong>; mas desfazia-se em pranto se um deles morresse ou levasse uma paulada. Era toda compaixão e ternura! Um amplo véu, com muitas dobras, envolvia-lhe a cabeça; seu nariz era reto, seus olhos, cinza-azulados como o vidro; a boca era pequena, vermelha e macia; e tinha uma bela testa, com quase um palmo de largura, eu creio (pois ela, certamente, não era um tipo miúdo). Pude notar também que sua capa era distinta; e que, <strong>em volta do braço, trazia um rosário de delicado coral, com as contas maiores — as contas do Padre-Nosso — de cor verde. Dele pendia um medalhão brilhante de ouro, onde se distinguiam um A, debaixo de uma coroa, e a escrita Amor vincit omnia.</strong></p>
</blockquote>
</section>

<h2 id="o-monge--the-monk-trad-paulo-vizioli">O Monge / The Monk (Trad. Paulo Vizioli)</h2>
<blockquote>
<p>E havia um Monge, <strong>personalidade verdadeiramente modelar, inspetor das propriedades do mosteiro e apaixonado pela caça, um homem másculo</strong>, que daria um bom Abade. No estábulo mantinha soberbos ca­valos; e, quando cavalgava, <strong>os guizos de seus arreios tilintavam claro e forte no sussurrar da brisa, lembrando o sino da capela</strong> onde ele era Prior. Considerando antiquadas e algo rigorosas as regras de São Mauro ou de São Bento, esse Monge <strong>deixava de lado as velharias e seguia o modo de vida dos novos tempos</strong>. (...) E eu disse que concordava com sua opinião: afinal, <strong>para que estudar no mosteiro e ficar louco em cima de algum livro, ou trabalhar com as próprias mãos e mourejar de sol a sol, como ordenou Santo Agostinho? Se fosse assim, quem iria servir ao mundo? Santo Agostinho que vá ele próprio trabalhar!</strong> (...) Era um senhor gordo, de muito boa presença. Seus olhos arregalados não paravam de mover-se, reluzentes como as chamas da fornalha debaixo do caldeirão. Os seus sapatos macios, o seu cavalo saudável; tudo mostrava que ele era um grande prelado. De fato, não tinha nada da palidez das almas atormentadas. <strong>Um cisne gordo era o assado de sua preferência.</strong> Seu palafrém era escuro como a framboesa madura.</p>
</blockquote>
</section>

<h2 id="o-frade--the-friar-trad-paulo-vizioli">O Frade / The Friar (Trad. Paulo Vizioli)</h2>
<blockquote>
<p>Em todas as quatro ordens não havia ninguém que conhecesse melhor <strong>as artes do mexerico e da linguagem florida; e para as mocinhas que seduzia ele arranjava casamento às próprias custas</strong>. Era um nobre pilar de sua irmandade! Conquistara a estima e a intimidade de todos os proprietários de terras de sua região, assim como de respeitáveis damas da cidade — pois, conforme ele mesmo fazia questão de proclamar, por licença especial de sua ordem tinha poder de confissão maior que o do próprio cura. <strong>Ouvia sempre com grande afabilidade os pecadores; e agradável era a sua absolvição. Toda vez que esperava polpudas doações, eram leves as penitências que impunha</strong>, porque, do seu ponto de vista, nada melhor para o perdão de um homem que a sua generosidade para com as ordens mendicantes: quando alguém dava, costumava jactar-se, sabia logo que o arrependimento era sincero. Pois muita gente tem o coração tão duro que, mesmo sofrendo muito intimamente, não é capaz de chorar. Por isso, em vez de preces e prantos, é prata o que se deve ofertar aos pobres frades.</p>
</blockquote>

<h2 id="o-frade--the-friar-trad-paulo-vizioli-1">O Frade / The Friar (Trad. Paulo Vizioli)</h2>
<blockquote>
<p>Sua capa andava recheada de faquinhas e fivelas para as mulheres bonitas; e, sem dúvida, melodiosa era a sua voz. Sabia cantar e dedilhar as cordas de uma rota, vencendo facilmente os torneios de baladas. (...) Conhecia bem as tavernas de todas as cidades, e <strong>tinha mais familiaridade com taverneiros e garçonetes que com lazarentos e mendigas. Não ficava bem para um homem respeitável de sua posição privar com leprosos doentes: lidar com esse rebotalho não trazia nem bom-nome nem proveito; por isso, preferia o contato com os abonados e os negociantes de mantimentos. Onde alguma vantagem pudesse vislumbrar, mostrava-se sempre cortês e prestativo.</strong> Não existia no mundo alguém mais capaz: era o melhor pedinte de seu convento! (...) E como parecia um cachorrinho novo em suas estripulias! Além disso, nos “dias do amor”,[23] ele era muito útil, graças ao respeito que incutia, pois não lembrava um frade enclausurado — com as roupas andrajosas de algum pobre clérigo — mas sim um Mestre, ou mesmo um Papa. Seu hábito curto era de lã de fio duplo, redondo com um sino saído da fundição. <strong>Como era afetado, ciciava um pouquinho ao falar, para tornar mais doce o seu inglês; e ao tocar harpa, nos intervalos do canto, seus olhos cintilavam como estrelas numa noite fria.</strong></p>

<h2 id="chaucers-technique">Chaucer's Technique</h2>
<p>Through his approach, Chaucer reveals a world where:</p>
<ul>
<li><strong>Physical details carry moral meaning</strong>: a character's appearance and possessions reveal their true nature</li>
<li><strong>The narrator describes without judging</strong>: he tells us what he sees but doesn't explain what's wrong</li>
<li><strong>Readers must figure out the truth</strong>: we piece together the real story from the clues Chaucer gives us</li>
<li><strong>Appearance contradicts reality</strong>: characters often aren't what they seem to be</li>
</ul>
<p>This technique lets Chaucer criticize medieval society without preaching - the characters reveal their own flaws through their actions and choices.</p>
</section>

<h2 id="complexity-of-characterization">Complexity of Characterization</h2>
<p>Chaucer builds on medieval ideas about appearance revealing character, but makes them more complex:</p>
<ul>
<li><strong>Medieval convention</strong>: beautiful = good, ugly = evil</li>
<li><strong>Chaucer</strong>: appearance still matters, but characters have individual personalities beyond their social roles</li>
<li><strong>Dual nature</strong>: each pilgrim represents their entire social class while also being a unique person</li>
</ul>
<h3 id="example">Example</h3>
<ul>
<li><strong>As a type</strong>: The Monk represents all monks socially, and all corrupt religious figures who abandon their vows morally</li>
<li><strong>As an individual</strong>: This particular Monk with his shining bald head who loves eating roasted swan</li>
</ul>
</section>

<h2 id="o-mercador--the-merchant-trad-paulo-vizioli">O Mercador / The Merchant (trad. Paulo Vizioli)</h2>
<blockquote>
<p>Fazia parte da comitiva um <strong>Mercador</strong>, de barba bifurcada e roupa de várias cores. Vinha montado numa sela alta, e trazia na cabeça um chapéu flamengo feito de pele de castor. As fivelas de suas botas eram finas e elegantes. <strong>Manifestava as suas opiniões em tom solene, sempre falando em aumentar os lucros</strong>. Achava que o trecho de mar entre Mid­dleburg, na Holanda, e Orwell, na Inglaterra, devia ser protegido contra a pirataria a qualquer custo. <strong>Dava-lhe bons retornos o câmbio ilegal</strong>. Esse respeitável senhor, de fato, tinha tino comercial: <strong>conduzia os seus negócios com tamanha dignidade, com as suas vendas e os seus empréstimos, que ninguém diria que estava cheio de dívidas</strong>. Apesar de tudo, no entanto, era uma excelente pessoa. Só que, para dizer a verdade, não sei como se chamava.</p>
</blockquote>

<h2 id="o-estudante-de-oxford-the-clerk-trad-paulo-vizioli">O Estudante de Oxford /The Clerk (trad. Paulo Vizioli)</h2>
<blockquote>
<p>E havia um Estudante de Oxford, que por muitos anos vinha se dedicando à Lógica. Montava um cavalo magro como um ancinho; e ele próprio, asseguro-lhes, não era nada gordo, com aqueles olhos encovados e seu jeito taciturno. Vestia uma capa toda puída, pois <strong>ainda não se tornara clérigo para merecer as vantagens de uma prebenda, e já não se achava tão ligado ao mundo para exercer ofícios seculares</strong>. <strong>Preferia ter à cabeceira de sua cama vinte livros de Aristóteles e sua filosofia, encadernados em preto ou em vermelho, a possuir ricos mantos, ou rabecas, ou um alegre saltério.</strong> Mas, não dispondo da pedra filosofal, apesar de ser filósofo, continuava com o cofre quase vazio. Tudo o que os amigos lhe emprestavam gastava em livros e aprendizagem, rezando constantemente pelas almas dos que contribuíam para a sua formação. Seus esforços e cuidados concentravam-se todos no estudo. Não dizia uma palavra mais que o necessário, e sua fala, serena e ponderada, era breve e precisa e cheia de pensamentos elevados, sempre voltados para a virtude moral. E aprendia com prazer, e com prazer ensinava.</p>
</blockquote>
</section>

<h2 id="o-magistrado--the-sergeant-of-law-trad-paulo-vizioli">O Magistrado / The Sergeant of Law (trad. Paulo Vizioli)</h2>
<blockquote>
<p>Um Magistrado, sábio e cauteloso, que no passado frequentara muito o pórtico da igreja de São Paulo, também vinha conosco, um jurista de reconhecida competência. <strong>Da sensatez de suas palavras podia-se inferir que se tratava de um homem ponderado e digno de todo o respeito</strong>. Por diversas vezes exercera a função de juiz itinerante, com carta patente do Rei e com plena comissão. Graças à sua erudição e ao seu renome, colecionava gratificações e finos mantos. <strong>Em parte alguma haveria maior comprador de terras. E tudo negociado sem problemas de hipotecas ou quaisquer vícios legais.</strong> Nem havia em parte alguma homem mais ocupado — se bem que fosse menos ocupado do que fazia crer. <strong>Conhecia todos os casos e sentenças, desde os tempos de Guilherme, o Conquistador; e, conhecendo os precedentes, instruía muito bem os seus processos, e ninguém lhe criticava os pareceres. Sabia todos os estatutos de cor.</strong> Envergava um saio despretensioso, de fazenda de cor mista, preso por uma cinta de seda com listinhas enviesadas. E quanto à sua indumentária é o suficiente.</p>
</blockquote>
</section>

<h2 id="o-propriet%C3%A1rio-de-terras--the-franklin-trad-paulo-vizioli">O Proprietário de Terras / The Franklin (trad. Paulo Vizioli)</h2>
<blockquote>
<p>Integrava igualmente a comitiva um Proprietário de Terras alo­diais, de barba branca como a margarida e compleição sanguínea. De manhã seu alimento favorito era pão embebido em vinho. Aliás, s<strong>ua maior preocupação era agradar aos sentidos, pois era um legítimo filho de Epicuro, para quem a felicidade perfeita e verdadeira se encontra apenas nos prazeres</strong>. Era um anfitrião extraordinário, o São Julião de sua terra. <strong>Seu pão e sua cerveja não podiam ser melhores, e ninguém tinha adega tão fornida como a sua. Em sua casa não faltavam assados de peixe e de carne, e em tais quantidades, que ali parecia nevar comidas e bebidas e todas as delícias imagináveis.</strong> (...) <strong>Era ele quem presidia às reuniões dos juízes de paz; e mais de uma vez fora representante do condado no Parlamento</strong>. Pendentes do cinto, branco como o leite da manhã, trazia um punhal e uma bolsa toda de seda. Também tinha ocupado os cargos de xerife e de auditor. Não se poderia achar vassalo mais respeitável.</p>
</blockquote>
</section>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code>And they were clothed alle in o lyveree
Of a solempne and a greet fraternitee.

<li>Belong to a large parish guild, dressed in matching clothing of the guild</li>
<li>Considered <code>shaply for to been an alderman</code>, suitable for holding a high civic office, reflecting their aspirations for public recognition and political influence</li>
<li>They have new and polished silver tools, and bring along a Cook -- desire to distinguish themselves from other pilgrims</li>

<h2 id="os-cinco-artes%C3%A3os--the-five-guildsmen-trad-paulo-vizioli">Os cinco artesãos / The Five Guildsmen (trad. Paulo Vizioli)</h2>
<blockquote>
<p>Tínhamos em seguida um <strong>Armarinheiro</strong>, um <strong>Carpinteiro</strong>, um <strong>Tecelão</strong>, um <strong>Tintureiro</strong> e um <strong>Tapeceiro</strong>, todos vestidos com a mesma libré de uma importante e grande confraria. Suas ferramentas polidas eram novas em folha; os engastes de suas facas não eram de bronze, mas inteiramente de prata; e seus cintos e bolsas eram trabalhados com arte até nos pormenores. <strong>Cada um deles parecia um bom burguês, digno de tomar assento no estrado da sala de sua corporação ou de tornar-se, com sua perspicácia, membro da câmara de sua cidade. Todos dispunham de posses e rendas para tanto</strong>. E suas esposas bem que concordariam com isso (a menos que fossem tolas), pois não há mulher que não goste de ser chamada de “Madame” e de encabeçar as procissões, nas vigílias dos dias santos, com um manto às costas igual a uma rainha.</p>
</blockquote>

<h2 id="o-cozinheiro--the-cook-trad-paulo-vizioli">O Cozinheiro / The Cook (trad. Paulo Vizioli)</h2>
<blockquote>
<p>Naquela ocasião, traziam consigo um Cozinheiro, para que não lhes faltasse o seu cozido de galinha com ossos de tutano, temperado com pimenta moída e ciperácea. Esse Mestre Cuca era profundo conhecedor da cerveja londrina. Sabia assar e cozer e grelhar e fritar, assim como preparar terrinas apetitosas e belas tortas. <strong>Mas me deu muita pena ver que tinha uma úlcera na canela da perna... A carne com molho branco que fazia era das melhores.</strong></p>
</blockquote>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>But greet harm was it, as it thoughte me

<h2 id="o-homem-do-mar--the-shipman-trad-paulo-vizioli">O Homem do Mar / The Shipman (trad. Paulo Vizioli)</h2>
<blockquote>
<p>Também nos acompanhava um Homem do Mar, um capitão de navio, originário do oeste do país... Pelo que sei, era de Dartmouth. Não tendo prática de cavalgar, montava o seu rocim do jeito que podia, metido num saio grosseiro de frisa, comprido até os joelhos. Seu punhal estava preso a uma correia que dava a volta ao pescoço e descia depois por sob um dos braços. O sol de verão tornara-lhe a pele morena. Era, sem dúvida, um bom sujeito. <strong>Toda vez que voltava de Bordeaux, aproveitava as ocasiões em que o Mercador dormia para surripiar-lhe parte de seu vinho. Na verdade, não tinha muitos escrúpulos de consciência: sempre que travava uma batalha, se fosse vencedor, soltava os prisioneiros jogando-os no alto-mar.</strong> <strong>Mas é preciso reconhecer que era um profissional muito competente, e não havia ninguém, de Hull a Cartagena, que calculasse melhor as marés, as correntes e os imprevistos que o cercavam, ou entendesse tão bem de atracação, luas e pilotagem.</strong> Era audacioso e astuto em suas decisões, pois muitas tempestades já tinham sacudido sua barba. Conhecia como a palma de sua mão todos os portos, desde Gotland no mar Báltico ao cabo Finisterra, bem como cada reen­trância nas costas espanholas e bretãs. Seu barco era o “Madalena”.</p>
</blockquote>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code>He was a verray, parfit praktisour:

<h2 id="medieval-medicine---theory-of-humors">Medieval Medicine - Theory of Humors</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>He knew the cause of everich maladye,
Were it of hoot, or coold, or moyste, or drye,
And where they engendred, and of what humour.
</code></pre>
<table>
<thead>
<tr>
<th>Humor</th>
<th>Element</th>
<th>Qualities</th>
<th>Temperament</th>
<th>Characteristics</th>
</tr>
</thead>
<tbody>
<tr>
<td><strong>Blood</strong></td>
<td>Air</td>
<td>Hot and moist</td>
<td>Sanguine</td>
<td>Cheerful, brave, red</td>
</tr>
<tr>
<td><strong>Phlegm</strong></td>
<td>Water</td>
<td>Cold and moist</td>
<td>Phlegmatic</td>
<td>Calm, slow, pale</td>
</tr>
<tr>
<td><strong>Yellow bile</strong></td>
<td>Fire</td>
<td>Hot and dry</td>
<td>Choleric</td>
<td>Irritated, thin, yellowish</td>
</tr>
<tr>
<td><strong>Black bile</strong></td>
<td>Earth</td>
<td>Cold and dry</td>
<td>Melancholic</td>
<td>Sad, thoughtful, dark</td>
</tr>
</tbody>
</table>
<ul>
<li>Health was the perfect balance between the four humors. Disease would indicate the excess or lack of some humor.</li>
<li>Some treatments were to restore the balance (e.g. bloodletting, purgatives)</li>
</ul>
</section>

<h2 id="o-m%C3%A9dico--the-physician--the-doctor-of-medicine-trad-paulo-vizioli">O Médico / The Physician / The Doctor of Medicine (trad. Paulo Vizioli)</h2>
<blockquote>
<p>Não havia no mundo maior especialista em cirurgia e medicina, tudo com boa base na astrologia, para poder orientar os seus pacientes sobre as horas mais propícias à cura por magia natural. Assim sendo, indicava-lhes com precisão os amuletos que deveriam usar, de acordo com os seus ascendentes. Sabia a causa de todas as doenças — de natureza quente ou fria ou seca ou úmida — e como se manifestava, e qual o seu fluxo humoral. <strong>Era um doutor irrepreensível, um médico de verdade. Descoberta a origem da enfermidade e a raiz do mal, receitava imediatamente as suas mezinhas. Seus boticários, sempre de prontidão, logo lhe mandavam drogas e remédios os mais diversos, porque essas duas classes sempre se ajudaram mutuamente, numa amizade muito antiga e proveitosa.</strong> (...) Seguia um regime alimentar bastante moderado, evitando os excessos e comendo apenas o que fosse nutriente e de fácil digestão. <strong>Quase nunca lia a Bíblia.</strong> O seu traje azul-céu e vermelho-sangue era todo guarnecido de cendal e tafetá. Isso não quer dizer que fosse perdulário, pois <strong>soube economizar muito bem o que ganhara durante a epidemia de peste. Como na medicina o pó de ouro é tido como remédio, demonstrava pelo ouro particular devoção.</strong></p>
</blockquote>
</section>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code>She was a worthy womman al hir lyve:

</code></pre>
<ul>
<li>Women often treated as a separate &quot;estate&quot;, but the wife gives women a high profile</li>
<li>An experienced cloth-maker by occupation, but clearly matrimony is her &quot;main profession&quot;</li>
<li>The idea of a young woman cuckolding her old husband is noted as a source of entertainment in medieval society</li>
<li>Her motives for pilgrimage are implied to be &quot;less pure&quot; than the Knight's, as wives proverbially used pilgrimages as a cover for other activities</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>In felaweshipe wel koude she laughe and carpe.

<h2 id="a-mulher-de-bath--the-wife-of-bath-trad-paulo-vizioli">A Mulher de Bath / The Wife of Bath (trad. Paulo Vizioli)</h2>
<blockquote>
<p>Tinha tanta experiência como fabricante de tecidos que seus panos superavam os produzidos em Ypres e Gant. <strong>Nenhuma paroquiana ousava passar-lhe à frente na fila dos devotos que levavam ofertas à caixa de coleta, pois, se o fizesse, ela certamente ficaria furiosa, perdendo por completo as estribeiras.</strong> O capeirote, que aos domingos colocava na cabeça, era da melhor fazenda, e tão cheio de dobras, que eu juraria que pesava umas dez libras. De belo escarlate eram suas calças, bem justas, e seus sapatos eram de couro macio e ainda úmido de tão novo. Tinha um rosto atrevido, bonito e avermelhado. <strong>Havia sido em toda a vida uma mulher de respeito: tivera cinco maridos à porta da igreja — além de alguns casos em sua juventude</strong> (mas disso não é preciso falar agora). <strong>Em suas peregrinações já estivera três vezes em Jerusalém, atravessando muitos rios estrangeiros</strong>; também visitara Roma, Boulogne-sur-Mer, Colônia e Santiago de Compostela. <strong>Aprendeu muito nessas andanças.</strong> (...) Escondia os avantajados quadris com uma sobressaia, e nos seus pés se via um par de esporas pontiagudas. Em companhia, ria e tagarelava sem parar. <strong>Tinha remédios para todos os males de amor, pois dessa arte conhecia a velha dança.</strong></p>
</blockquote>
</section>

<h2 id="o-p%C3%A1roco--the-parson-trad-paulo-vizioli">O Pároco / The Parson (trad. Paulo Vizioli)</h2>
<blockquote>
<p>... Bondoso, e extraordinariamente dedicado, era paciente na adversidade — como o demonstrou em várias ocasiões. <strong>Insurgia-se à ideia de arrancar os seus dízimos com ameaças de excomunhão, preferindo mil vezes repartir as coletas da igreja e os próprios bens pessoais com os pobres do seu rebanho, pois com pouco se contentava.</strong> Sua paróquia era enorme, com casas muito apartadas. Nem por isso deixava ele, chovesse ou trovejasse, de visitar na doença e na desgraça seus mais distantes paroquianos, grandes e humildes, deslocando-se a pé e apoiando-se num bastão. <strong>O nobre exemplo que dava era que primeiro se deve praticar, para depois ensinar. A essas palavras, tiradas do Evangelho, acrescentava esta figura: se o ouro enferrujar, o que será do ferro?</strong> (...) Ele era um pastor, não um mercenário. E, embora fosse santo e virtuoso, jamais desprezou os pecadores ou falou com empáfia e arrogância, mas ensinava com humildade e amor, para atrair as pessoas ao Céu apenas com a força de seu bom exemplo. (...) Creio que nunca no mundo houve sacerdote melhor: não exigia pompa ou reverência, nem era um moralista intransigente; apenas ensinava as palavras de Cristo e dos seus doze Apóstolos, antes seguindo ele próprio o que ensinava.</p>
</blockquote>
</section>

<h2 id="the-parson-477-528-1">The Parson (477-528)</h2>
<ul>
<li>Metaphor: <code>if gold ruste, what shal iren do?</code> (compare with the gold from the Physician and the Monk)</li>
<li>Refuses to extract <strong>tithes</strong> through threats of <strong>excommunication</strong>, preferring instead to share church collections and his personal wealth with the poor</li>
<li>Metaphor: shepherds, sheep, wolves: <code>He was a shepherde and noght a mercenarie.</code></li>
<li>Not an &quot;absentee&quot; priest, or &quot;rent out his parish&quot; for personal gain in lucrative London positions</li>
<li>Remains steadfast at his post, diligently guarding his flock from moral &quot;wolves&quot;</li>
<li>Almost no physical description of the Parson: focuses instead on his spiritual and moral qualities</li>
<li>Implicit critique of the corrupt clergy of the time</li>
</ul>
</section>

<h2 id="the-plowman-529-541">The Plowman (529-541)</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>God loved he best with al his hole herte 
At alle tymes, thogh him gamed or smerte,
And thanne his neighebour right as himselve.
</code></pre>
<ul>
<li>An ideal and exemplary figure, representing the best of the laboring class and embodying true Christian charity and humility</li>
<li>Described as an &quot;honest and good&quot; man, &quot;living in peace and practicing charity&quot;</li>
<li>In post-Black Death England, workers demanded high wages; this plowman works <code>withouten hire</code> out of Christian love, helps the poor and pays tithes</li>
<li>The Plowman is the Parson's brother: the ideals of Christian duty, which come by nature to him.</li>
<li>Harmonious link between the shepherd of souls (the Parson) with the tiller of the soil (the Plowman), bridging the sacred and secular realms</li>
</ul>
</section>

<h2 id="o-lavrador--the-plowman-trad-paulo-vizioli">O Lavrador / The Plowman (trad. Paulo Vizioli)</h2>
<blockquote>
<p>Acompanhava-o seu irmão, um Lavrador, que já carregara muito esterco em sua vida. Era um trabalhador honesto e bom, vivendo em paz e praticando a caridade. <strong>Acima de tudo amava a Deus de todo o coração, na alegria e na tristeza; e, depois, amava o próximo como a si mesmo. Por amor a Jesus, ajudava aos mais pobres sempre que possível, joeirando, abrindo valas e cavando para eles, sem nada receber em troca. Pagava à Igreja todos os dízimos na íntegra, seja com seu trabalho, seja com os seus bens.</strong> Vinha montado numa égua, envolto por um tabardo.</p>
</blockquote>
</section>

<h2 id="o-moleiro--the-miller-trad-paulo-vizioli">O Moleiro / The Miller (trad. Paulo Vizioli)</h2>
<blockquote>
<p>O Moleiro, para começar, era um gigante. Enorme de músculos e de ossos, mostrava muito bem sua força nas lutas que disputava, sempre ganhando o carneiro oferecido como prêmio. Era entroncado e taludo, um colosso de encrenqueiro. <strong>Não havia porta que não pudesse arrancar do batente, ou, numa investida, quebrar com a cabeça.</strong> A barba, com a largura de uma pá, era arruivada como os pelos da porca ou da raposa. Tinha uma verruga bem no espigão do nariz, encimada por um tufo de cabelos vermelhos como as cerdas nas orelhas de uma porca. As narinas eram antros de negrura; e a boca, grande como uma grande fornalha. Prendia na cinta uma espada e um broquel. Sendo tagarela e boca-suja, vivia contando histórias de pecado e sacanagem. <strong>Roubava trigo, tirando para si três vezes mais farinha do que permitia a lei; e o fazia desviando-a com seu “polegar de ouro”, que todo Moleiro tem.</strong> Vestia um saio branco e um gorro azul. Tocava a gaita de foles com entusiasmo; e foi assim que, à frente da comitiva, guiou-nos para fora da cidade.</p>
</blockquote>
</section>

<h2 id="the-miller-545-566-1">The Miller (545-566)</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>Wel coude he stelen corn, and tollen thryes,
And yet he hadde a thombe of gold, pardee.
</code></pre>
<ul>
<li>His professional expertise is defined solely in terms of thievery</li>
<li>Proverb about honest millers having &quot;golden thumbs&quot;, implying his thumb is &quot;golden&quot; from the literal gold he acquires through dishonest means</li>
<li>Plays the bagpipes with enthusiasm, the rustic instrument's noise is deemed appropriate for him</li>
<li>Almost no physical description for the virtuous Parson and Plowman, but for the Miller, a detailed and repelling physical description, focusing on his flaws</li>
<li>Represents one of the figures of the &quot;those who labour&quot; estate in medieval society; also one of the &quot;<strong>rascals</strong>&quot; along with the Manciple, Reeve, Summoner and Pardoner</li>
</ul>

<h2 id="o-provedor--the-manciple-trad-paulo-vizioli">O Provedor / The Manciple (trad. Paulo Vizioli)</h2>
<blockquote>
<p>... um homem que todos os intendentes deveriam imitar, se quisessem aprender como se compram mantimentos. De fato, pagando à vista ou a prazo, ele observava tudo com muita atenção, e sempre se saía bem nas transações. <strong>Será que não é por alguma graça de Deus que homens sem cultura, como ele, conseguem com a astúcia sobrepor-se à sabedoria de tantos homens instruídos</strong>? Afinal, seus patrões, na corporação de advogados onde trabalhava, eram mais de trinta, todos profundos e hábeis conhecedores da lei. Além disso, pelo menos uma dúzia deles saberia muito bem exercer o cargo de senescal de renda e terras para qualquer senhor da Inglaterra, que assim poderia, sem dívidas (a menos que não tivesse juízo), viver folgado com os seus próprios recursos, ou, se preferisse, viver com frugalidade. E mais, eles tinham competência até para colaborar na administração de um condado, prontos para o que desse e viesse. No entanto, <strong>o nosso Provedor ludibriava a todos!</strong></p>
</blockquote>
</section>

<h2 id="o-feitor--the-reeve-trad-paulo-vizioli">O Feitor / The Reeve (trad. Paulo Vizioli)</h2>
<blockquote>
<p>... <strong>Cuidava tão bem dos caixotes e dos celeiros, que nenhum auditor era capaz de incriminá-lo. Previa, conforme fosse tempo de chuva ou de seca, qual a produção das messes e dos pomares.</strong> Seu patrão, desde a idade dos vinte anos, confiara-lhe a administração de todas as suas posses — ovelhas, gado, laticínios, porcos, cavalos, cereais e aves; e de tudo o Feitor prestava contas, cumprindo a sua parte no contrato. Como foi dito, <strong>ninguém conseguia acusá-lo da falta de coisa alguma. Não havia bailio, pastor ou colono de quem ele não conhecesse as malandragens e manhas, e, por isso, todos o temiam como à peste</strong>. Sua casa ficava num lindo prado, à sombra de verdes árvores. Como entendia de negócios mais que o seu empregador, amealhara muitos bens secretamente, e ainda fazia gentilezas ao patrão, astutamente cedendo-lhe ou <strong>emprestando-lhe aquilo que era dele mesmo</strong>. Em troca, além dos agradecimentos, recebia de presente um belo saio e capuz. (...)</p>
</blockquote>
</section>

<h2 id="the-summoner-623-668">The Summoner (623-668)</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>As hoot he was and lecherous as a sparwe,
With scalled browes blake and piled berd.
Of his visage children were aferd.
</code></pre>

<li>A highly corrupt and physically repulsive ecclesiastical officer (summons people to the church courts, functioning as an instrument of divine justice)</li>
<li>He has a &quot;fire-red cherubim's face&quot; covered in pustules, with black scabious eyelashes and a very thin beard</li>
<li>Possibly a form of leprosy linked to unclean living, suggesting inner corruption but outright sin</li>

<h2 id="o-beleguim--the-summoner-trad-paulo-vizioli">O Beleguim / The Summoner (trad. Paulo Vizioli)</h2>
<blockquote>
<p>Ali conosco estava um oficial de justiça eclesiástica, um Beleguim, cujo <strong>rosto afogueado de querubim, com os olhos bem juntos, estava coberto de pústulas.</strong> Quente e lascivo como um pardal, tinha <strong>negras pestanas escabiosas e barba muito rala. As crianças morriam de medo da cara dele. Não havia mercúrio, litargírio, enxofre, bórax, alvaiade ou cremor de tártaro que pudesse limpá-lo e curá-lo, livrando-o das manchas esbranquiçadas e das bexigas nas faces</strong>. Ele gostava muito de cebola e de alho, tanto comum quanto porro; e mais ainda de vinho forte, tinto como o sangue. Depois de beber, desatava a palrar e a gritar como louco; além disso, quando bêbado, só falava latim — se bem que poucas palavras, duas ou três, que aprendera de algum decreto. E não era para menos, pois não ouvia outra coisa o dia inteiro; e vocês sabem como um gaio é capaz de dizer “louro” tão bem quanto o Papa. Mas se alguém o inquirisse mais a fundo, veria que sua sabedoria não passava disso. Questio quid juris[44] era o que vivia dizendo</p>
</blockquote>

<h2 id="o-beleguim--the-summoner-trad-paulo-vizioli-1">O Beleguim / The Summoner (trad. Paulo Vizioli)</h2>
<blockquote>
<p>Era um sujeito canalha, mas bonzinho — melhor não se poderia achar: <strong>em troca de um quarto de galão de vinho, permitia que um camarada ficasse com a amásia por doze meses a fio, sem denunciá-lo ao tribunal eclesiástico</strong>; e, o que é mais, ele próprio fazia das suas às escondidas. Quando apanhava um pecador em flagrante, aconselhava-o a não recear a excomunhão do arcediago —** a menos que tivesse a alma em sua bolsa, pois era na bolsa que recaía o castigo.** E dizia: “A bolsa é o inferno do arcediago”. Neste ponto, porém, sei bem que estava errado: quem tem culpa deve acautelar-se contra o significavit que entrega o pecador ao braço secular; e deve temer a excomunhão, pois esta mata as almas tanto quanto a absolvição as salva. <strong>Graças à intimidação, ele controlava os jovens da diocese, conhecendo-lhes os segredos e dando-lhes conselhos</strong>. Pusera sobre a cabeça uma guirlanda, grande como as que se veem nos mastros às portas das tavernas; e levava um pão redondo, que, por brincadeira, fingia ser um escudo.</p>
</blockquote>

<h2 id="the-summoner-623-668-1">The Summoner (623-668)</h2>
<ul>
<li>He inverts the true function of his office, using it to collude with and profit from the very offenses he is supposed to suppress</li>
<li>Despite his limited Latin, he constantly repeats &quot;Questio quid juris&quot; (The question is: what part of the law applies?)</li>
<li>So corrupt that for a quarter-gallon of wine, he would allow a man to keep a concubine for a year without reporting him to the ecclesiastical court, and secretly engaged in such activities himself</li>
<li>His effeminate appearance and his singing <code>Com hider, love, to me!</code> with the Pardoner suggest sexual deviancy, possibly homosexuality or bisexuality</li>
<li>They are depicted as &quot;inherent enemies&quot; in medieval estates satire, representing a distorted complementary relationship between divine justice (Summoner) and divine mercy/love (Pardoner)</li>
<li>Compare with the other pairings (e.g. Parson and Plowman)</li>
</ul>
</section>

<h2 id="o-vendedor-de-indulg%C3%AAncias--the-pardoner-trad-paulo-vizioli">O Vendedor de Indulgências / The Pardoner (Trad. Paulo Vizioli)</h2>
<blockquote>
<p><strong>Seu canto era duas vezes mais potente que o som de qualquer trombeta. Esse Vendedor de Indulgências tinha cabelos amarelados cor de cera, que caíam sobre os ombros lisos como feixes de fios de linho, espalhando-se em madeixas finas e bem separadas umas das outras.</strong> Por troça, não usava o capuz, preferindo trazê-lo enrolado na sacola, enquanto colocava na cabeça apenas um gorrinho, sobre os cabelos soltos. Imaginava assim estar na última moda. Seus olhos arregalados lembravam os de um coelho. Com uma “verônica” costurada no tal gorrinho, trazia à frente, sobre a sela, <strong>uma sacola de viagem, recheada de perdões papais ainda quentes do forno</strong>. Falava com a voz fina de uma cabra; e não tinha (nem nunca teria) barba no rosto, que era liso como se tivesse sido escanhoado aquele instante. Desconfio que era um castrado, ou um veado.</p>
</blockquote>

<h2 id="o-vendedor-de-indulg%C3%AAncias--the-pardonertrad-paulo-vizioli">O Vendedor de Indulgências / The Pardoner(Trad. Paulo Vizioli)</h2>
<blockquote>
<p>Levava em seu malote <strong>uma fronha de travesseiro que garantia ser o véu de Nossa Senhora; e afirmava possuir também um pedaço da vela do barco de São Pedro no dia em que ele resolveu andar sobre as águas e teve que ser amparado por Jesus; e tinha uma cruz de latão cravejada de pedras falsas, assim como uma caixa de vidro contendo ossinhos de porco</strong>. No entanto, com essas relíquias, quando calhava de topar com algum pobre pároco do campo, <strong>coletava mais dinheiro num só dia do que o outro durante dois meses</strong>. E assim, com falsos elogios e engodos, f<strong>azia o pároco e os seus fiéis de bobos</strong>. Entretanto, para fazer-lhe justiça, é preciso não esquecer que, <strong>na igreja, era um clérigo dos mais dignos: lia muito bem o versículo do dia e a narrativa litúrgica, e, melhor que tudo, sabia cantar o ofertório</strong>. Afinal, não ignorava que, encerrada essa parte da missa, chegava a hora de pregar e de afiar a língua para arrecadar tanto dinheiro quanto lhe fosse possível. Não é à toa que cantava com tal vigor e alegria.</p>
</blockquote>

<h2 id="the-pardoner-669-714-1">The Pardoner (669-714)</h2>
<ul>
<li>He inverts the true function of his office: instead of helping people towards salvation and truth, he is entirely focused on fraud</li>
<li>Claims powers of absolution that theological doctrine reserved to God</li>
<li>Carries forged indulgences, which he advertises as <code>from Rome al hoot</code></li>
<li>Effective at his deceptive work, boasting he can collect more money in one day than a poor parson earns in two months, his life goal being <code>to wynne silver</code></li>
<li>Sells fake relics: a pillow-case he claims is the Virgin Mary's veil, a piece of the sail from St. Peter's boat, a brass cross embedded with fake stones, and pig bones</li>
<li>Uses <code>feyned flaterye and japes</code> to make both the parish priest and the common people his <code>apes</code></li>
<li>When he is in church, described as a <code>noble ecclesiaste</code>, capable of reading lessons, telling stories, and singing the offertory exceptionally well because he knows this is when he can sharpen his tongue to collect as much money as possible</li>
</ul>
</section>

<h2 id="chaucer-the-pilgrims-narrative-methodology-714-746">Chaucer the Pilgrim's Narrative Methodology (714-746)</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>Crist spak hymself ful brode in hooly writ,
And wel ye woot no vileynye is it.
Eek Plato seith, whoso kan hym rede,
The wordes moote be cosyn to the dede.
</code></pre>
<ul>
<li>The narrator justifies his use of frank and direct language</li>
<li>A faithful reporter has an obligation to reproduce the words and actions of his companions exactly as they were, even if they are coarse or indecent</li>
<li>Failing to do so would result in a fictionalized account that deviates from reality</li>
<li>Appeals to Christ, who used frank language in the Holy Scriptures, and Plato, who stated that &quot;words should be twins of the act&quot;</li>
<li>Thus the characters <strong>condemn themselves</strong> - hypocrisy is exposed through their <strong>own words</strong></li>
</ul>
</section>

<h2 id="the-host-harry-bailly-and-the-contest-747-768">The Host (Harry Bailly) and the Contest (747-768)</h2>
<ul>
<li>A real historical person of considerable distinction in London during the 1380s, owner of the Tabard Inn in Southwark</li>
<li>Suggests the idea of each pilgrim telling two tales on the way to Canterbury and two on the way back to make the journey more entertaining</li>
<li>Offers a free supper at the Tabard Inn as a prize for the pilgrim who tells the story with the <code>best sentence and moost solaas</code> (best meaning and most amusement)</li>
<li>This reveals the medieval function of literature: <strong>docere et delectare</strong> (to educate and to give pleasure)</li>
<li>Assumes the role of guide, judge, and marker of the stories, joining the company at his own expense</li>
<li>To start the contest, he has the pilgrims draw straws, with the Knight drawing the shortest straw and thus going first</li>
</ul>
</section>
